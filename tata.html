




<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body { font-family: Arial; background:#f3f3f3; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .form-container { background:#fff; padding:25px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:350px; }
    h2 { text-align:center; margin-bottom:20px; }
    .form-group { margin-bottom:15px; position:relative; }
    label { display:block; font-weight:bold; margin-bottom:5px; }
    input { width:100%; padding:10px; border-radius:5px; border:1px solid #ccc; }
    input:focus { border-color:#009688; outline:none; }
    .toggle-password { position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:18px; color:#666; }
    .error { color:red; font-size:13px; margin-top:3px; }
    .success { color:green; font-size:14px; margin-top:5px; }
    button { width:100%; padding:12px; background:#009688; border:none; color:white; font-size:16px; border-radius:5px; cursor:pointer; }
    button:hover { background:#00796B; }
    a { display:block; text-align:right; margin-top:10px; color:#009688; text-decoration:none; font-size:13px; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group password-wrapper">
        <label>Mot de passe</label>
        <input type="password" id="loginPassword">
        <span class="toggle-password">üëÅÔ∏è</span>
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Se connecter</button>
    </form>
    <a href="#" id="forgotPassword">Mot de passe oubli√© ?</a>
    <p id="loginMessage"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, reload } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLrPKEzDueP4j-HjAdOhmkuA74cLsCn2M",
      authDomain: "diallo-ee5aa.firebaseapp.com",
      projectId: "diallo-ee5aa",
      storageBucket: "diallo-ee5aa.firebasestorage.app",
      messagingSenderId: "662485613383",
      appId: "1:662485613383:web:c1129a35c335cc95c0ea62",
      measurementId: "G-F3092DTNZY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const loginMessage = document.getElementById("loginMessage");

    // Oeil pour le mot de passe
    const togglePasswordSpan = document.querySelector(".toggle-password");
    const loginPassword = document.getElementById("loginPassword");
    togglePasswordSpan.addEventListener("click", () => {
      loginPassword.type = loginPassword.type === "password" ? "text" : "password";
      togglePasswordSpan.textContent = loginPassword.type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      emailError.textContent = "";
      passwordError.textContent = "";
      loginMessage.textContent = "";
      loginMessage.className = "";

      const email = document.getElementById("loginEmail").value.trim();
      const password = loginPassword.value;

      if (!email) { emailError.textContent = "Veuillez entrer votre email."; return; }
      if (!password) { passwordError.textContent = "Veuillez entrer votre mot de passe."; return; }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Rafra√Æchir les infos pour r√©cup√©rer emailVerified √† jour
        await reload(user);

        if (!user.emailVerified) {
        loginMessage.textContent = "‚ö†Ô∏è Veuillez confirmer votre email avant de vous connecter.";
        loginMessage.className = "error";
        await signOut(auth); // d√©connecte l'utilisateur
        return;
         }




        loginMessage.textContent = "‚úÖ Connexion r√©ussie !";
        loginMessage.className = "success";

      } catch {
        // Tous les autres probl√®mes deviennent ce message en bas
        loginMessage.textContent = "Email ou mot de passe incorrect";
        loginMessage.className = "error";
      }
    });

    // Mot de passe oubli√©
    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Entrez votre email pour r√©initialiser votre mot de passe :");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Un email de r√©initialisation a √©t√© envoy√© !");
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });

  </script>
</body>
</html>

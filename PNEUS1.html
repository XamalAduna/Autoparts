<script>
  // Même script que dans ton premier code pour gérer chaque slider indépendamment
  document.querySelectorAll('.slider').forEach(sliderEl => {
    let currentIndex = 0;
    const imagesEl = sliderEl.querySelector('.slider-images');
    const total = imagesEl.children.length;

    function updateSlider(){
      imagesEl.style.transform = 'translateX(-' + (currentIndex * 100) + '%)';
    }

    sliderEl.querySelector('.left').addEventListener('click', e => {
      e.preventDefault();
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : total - 1;
      updateSlider();
    });

    sliderEl.querySelector('.right').addEventListener('click', e => {
      e.preventDefault();
      currentIndex = (currentIndex < total - 1) ? currentIndex + 1 : 0;
      updateSlider();
    });
  });

</script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Email confirmé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f3f3;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #009688;
      margin-bottom: 20px;
    }
    p {
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background: #009688;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background: #00796B;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status">Vérification en cours...</h1>
    <p id="message">Merci de patienter.</p>
    <a href="connexion.html" id="link" style="display:none;">Se connecter</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // ✅ Ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLrPKEzDueP4j-HjAdOhmkuA74cLsCn2M",
      authDomain: "diallo-ee5aa.firebaseapp.com",
      projectId: "diallo-ee5aa",
      storageBucket: "diallo-ee5aa.firebasestorage.app",
      messagingSenderId: "662485613383",
      appId: "1:662485613383:web:c1129a35c335cc95c0ea62",
      measurementId: "G-F3092DTNZY"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Récupère le code de l’URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    if (oobCode) {
      applyActionCode(auth, oobCode)
        .then(() => {
          document.getElementById("status").textContent = "Email confirmé ✅";
          document.getElementById("message").textContent = "Votre email est bien vérifié, vous pouvez maintenant vous connecter.";
          document.getElementById("link").style.display = "inline-block";
        })
        .catch((error) => {
          document.getElementById("status").textContent = "Erreur ❌";
          document.getElementById("message").textContent = "Impossible de confirmer l’email : " + error.message;
        });
    } else {
      document.getElementById("status").textContent = "Erreur ❌";
      document.getElementById("message").textContent = "Code de vérification introuvable.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Email confirm√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f3f3;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #009688;
      margin-bottom: 20px;
    }
    p {
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background: #009688;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background: #00796B;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status">V√©rification en cours...</h1>
    <p id="message">Merci de patienter pendant la confirmation de votre email.</p>
    <a id="link" href="https://tonsite.com/connexion.html" style="display:none;">Se connecter</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // üîπ Mets ici ta config Firebase
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJECT.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_PROJECT.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // R√©cup√©rer le oobCode depuis l‚ÄôURL
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");

    if (oobCode) {
      applyActionCode(auth, oobCode)
        .then(() => {
          document.getElementById("status").innerText = "Email confirm√© ‚úÖ";
          document.getElementById("message").innerText = "Votre email a √©t√© confirm√© avec succ√®s !";
          document.getElementById("link").style.display = "inline-block";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "Erreur ‚ùå";
          document.getElementById("message").innerText = "Impossible de confirmer l‚Äôemail : " + error.message;
        });
    } else {
      document.getElementById("status").innerText = "Lien invalide ‚ùå";
      document.getElementById("message").innerText = "Aucun code de confirmation trouv√©.";
    }
  </script>
</body>
</html>
